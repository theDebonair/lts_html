<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>LTS Contact</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>

        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li>
                    <a href="/#about">About <abbr title="The Little Taco Shop">LTS</abbr></a>
                </li>
                <li><a href="/#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="The Little Taco Shop's Tacos." title="Our Crunchy Tacos!"
                width="400" height="260" />
            <figcaption>Our Crunchy Tacos!</figcaption>
        </figure>
    </header>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="http://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Always happy to hear!</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Your full name here">
                    </p>
                    <p>
                        <label for="email">E-Mail:</label>
                        <input type="email" name="email" id="email" placeholder="Your e-mail address here" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here" required></textarea>
                    </p>
                    <p>
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </p>
                </fieldset>
            </form>
        </section>
        <article>
            <h2>Our Location</h2>
            <address>555 Taco Temptation Lane, Suite T<br>Kansas City MO 55555-5555<br> Phone: <a href="tel:+5555555555">555-555-5555</a></address>
            <p>
                <a href="#">üîù</a>
            </p>
        </article>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop.</p>
    </footer>
</body>

</html>
